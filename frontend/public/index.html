<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Example Title" />
    <meta name="image" property="og:image" content="%PUBLIC_URL%/example.png" />
    <meta name="author" content="Example Author" />
    <meta property="og:description" content="Example Description" />
    <meta property="og:url" content="https://example.com" />

    <link rel="shortcut icon" href="../public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 25 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("navbar").style.background = "transparent";
        } else {
          document.getElementById("navbar").style.background = "#F3F4F6";
        }

        if (
          document.body.scrollTop > 25 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("footer").style.backgroundColor = "#F3F4F6";
        } else {
          document.getElementById("footer").style.backgroundColor =
            "transparent";
        }
      }
    </script>

    <script
      src="https://kit.fontawesome.com/fd43fa86c2.js"
      crossorigin="anonymous"
    ></script>

    <title>Pawan's airBnbClone</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
